<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/files.js"></script>
    <title>Qux</title>
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <input id="file" type="file" style="display: none" onchange="upload()" />

    <div class="modal fade" id="passModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title">Set new password</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            >
            </button>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="newPassInput"
                placeholder="Password"
              >
              <label for="newPassInput">New password</label>
            </div>
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmSetPass">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ipModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title">Download from remote host</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            >
            </button>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="remoteIP"
                placeholder="192.168.1.100"
              >
              <label for="remoteIP">Target IP</label>
            </div>
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmConnect">
              Connect
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand bg-primary fixed-top" data-bs-theme="dark">
      <div class="container">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div
            id="successToast"
            class="toast bg-dark text-light"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-bs-delay="2000"
          >
            <div class="toast-header bg-secondary text-light">
              <strong class="me-auto">Success</strong>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="toast"
              >
              </button>
            </div>
            <div class="toast-body" id="toastMsg"></div>
          </div>
        </div>
        <a class="navbar-brand" href="#" onclick="setPass()">Qux</a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
            >Files</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" onclick="uploadTrigger()"
              >Upload</a>
              <a class="dropdown-item" href="#" onclick="connect()">Download</a>
              <a class="dropdown-item" href="/discovery">Discovery</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 pt-5">
      <h4>Uploaded files</h4>
      <ul id="fileList" class="list-group"></ul>
    </div>
    <script>
      (async () => {
        const list = document.getElementById("fileList");
        const files = await fetch("/api/files").then((r) => r.json());
        if (!files.length) {
          list.innerHTML =
            '<li class="list-group-item">No files yet</li>';
        }
        files.forEach((name) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML =
            `<a href="/uploads/${name}" target="_blank" class="text-truncate" download >${name}</a>
            <button class="btn btn-sm btn-outline-danger flex-shrink-0" onclick="delFile('${name}')">delete</button>`;
          list.appendChild(li);
        });
      })();
    </script>
  </body>
</html>
