<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>Discovery | Qux</title>
</head>

<body class="bg-dark" data-bs-theme="dark">
    <nav class="navbar navbar-expand bg-primary fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">Discovery | Qux</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <li class="nav-item"><a href="/">Home</a></li>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        const params = new URLSearchParams(location.search);
        document.querySelector('input[name="ip"]').value = params.get('ip') ?? '';
        document.querySelector('input[name="redirectTo"]').value = params.get('redirectTo') ?? '';
    </script>
</body>

</html>
